name: Flutter CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validar nombre de rama
        shell: bash
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF##*/}}"
          echo "Validando rama: $BRANCH_NAME"
          if ! echo "$BRANCH_NAME" | grep -Eq '^(feature/|fix/|hotfix/|main$|develop$)'; then
            echo "ERROR: El nombre de la rama '$BRANCH_NAME' no cumple con los prefijos permitidos: feature/, fix/, hotfix/, main, develop."
            exit 1
          fi

      - name: Validate Conventional Commit message
        uses: wagoid/commitlint-github-action@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run dart format
        run: dart format --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov.info

  check-coverage:
    name: Check Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Enforce minimum coverage (80%)
        run: |
          COVERAGE=$(lcov --summary coverage/lcov.info | grep -Po 'lines\.*: \K[0-9.]+(?=%)')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "ERROR: La cobertura es menor al 80%."
            exit 1
          fi

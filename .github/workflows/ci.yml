name: Flutter CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validar nombre de rama
        shell: bash
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF##*/}}"
          echo "Validando rama: $BRANCH_NAME"
          if ! echo "$BRANCH_NAME" | grep -Eq '^(feature/|fix/|hotfix/|main$|develop$)'; then
            echo "ERROR: El nombre de la rama '$BRANCH_NAME' no cumple con los prefijos permitidos: feature/, fix/, hotfix/, main, develop."
            exit 1
          fi

      - name: Validate Conventional Commit message
        uses: wagoid/commitlint-github-action@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run dart format
        run: dart format --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
